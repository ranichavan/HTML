<!Doctype html>
<html>
   <head>
      <title>HTML Forms</title>
   </head>
   <body>
      <form>
	 <label for="name">Name:</label>
	 <input type="text" id="name" name="name" placeholder="your name"><br><br>

	 <label for="email">Email:</label>
	 <input type="email" id="email" name="email" placeholder="your email"><br><br>
	 
	 <label for="password">Password:</label>
	 <input type="password" id="password" name="password"><br><br>

	 <label for="phone">Phone Number:</label>
	 <input type="text" id="phone" name="phone"><br><br>

	 <label>Gender:</label>
	 <input type="radio" id="male" name="gender" value="male" />
	 <label for="male">Male</label>
	 <input type="radio" id="female" name="gender" value="female" />
	 <label for="female">Female</label>
	 <input type="radio" id="other" name="gender" value="other" />
	 <label for="other">Other</label><br><br>

	 <label for="language">Language:</label>
	 <select id="language" name="language">
	    <option value="">Select Language</option>
	    <option value="English">English</option>
	    <option value="Hindi">Hindi</option>
	    <option value="Marathi">Marathi</option>
	 </select><br><br>

	 <label for="zipCode">Zip Code:</label>
	 <input type="number" id="zipCode" name="zipCode"><br><br>

	 <label for="about">About:</label>
	 <textarea id="about" name="about" placeholder="write about yourself"></textarea><br><br>

	 <button onclick="">Register</button><br>
      </form>
   </body>
</html>
