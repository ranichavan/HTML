<!Doctype html>
<html>
   <head>
      <title>HTML Forms</title>
   </head>
   <body>
      <h3>The complete registration form with perfect javascript validations:</h3>
      <form id="frm" name="frm">
	 <label for="name">Enter Your Name:</label>
	 <input type="text" id="name" name="name"><br><br>

	 <label for="email">Enter Your Mail-ID:</label>
	 <input type="email" id="email" name="email"><br><br>

	 <label>Choose Your Gender:</label>
	 <input type="radio" id="male" name="gender" value="male" />
	 <label for="male">Male</label>
	 <input type="radio" id="female" name="gender" value="female" />
	 <label for="female">Female</label><br><br>
	 
	 <label for="password">Create Your Password:</label>
	 <input type="password" id="password" name="password"><br><br>

	 <label for="cpassword">Confirm Your Password:</label>
	 <input type="password" id="cpassword" name="cpassword"><br><br>

	 <label for="mob">Mobile Number:</label>
	 <input type="text" id="mob" name="mob"><br><br>

	 <label>Choose Your DOB:</label>
	 <select id="date" name="date">
		<option value="">DD</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
	 </select>
	 <select id="month" name="month">
		<option value="">MM</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	 </select>

	 <select id="year" name="year">
		<option value="">YY</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
		<option value="2019">2019</option>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
	 </select><br><br>

	 <label for="address">Enter Your Address:</label>
	 <textarea id="address" name="address"></textarea><br><br>

	 <label for="location">Choose Your Location:</label>
	 <select id="location" name="location">
	    <option value="">Select</option>
	    <option value="Nashik">Nashik</option>
	    <option value="Pune">Pune</option>
	    <option value="Mumbai">Mumbai</option>
	 </select><br><br>

	 <button id="sbtn" name="sbtn">Submit</button>
	 <button id="clr" name="clr">Clear</button>

      </form>
   </body>
</html>
