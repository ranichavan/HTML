<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Registration</h2>
    <form action="login.html">
        <table>
            <tr>
                <td>
                    <label for="fname">First Name: </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="Enter first name" autocomplete="off" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name: </label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname" placeholder="Enter last name" autocomplete="off" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter email" autocomplete="off" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile: </label>
                </td>
                <td>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile" autocomplete="off" required pattern="[0-9]{4}[0-9]{4}[0-9]{2}" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth: </label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob" autocomplete="off" required />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="sbtn" name="sbtn" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
