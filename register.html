<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="loginpage.html">
    <table>
    <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="fname" required autocomplete="off"/></td>
    </tr>
    <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lname" autocomplete="off" required/></td>
    </tr>

    <tr>
        <td><label for="email">E-mail</label></td>
        <td><input type="email" id="email" name="email" autocomplete="off" required/></td>
    </tr>

    <tr>
        <td><label for="mnum">Mobile Number</label></td>
        <td><input type="tel" id="mnum" name="mnum" pattern="[0-9]{10}" autocomplete="off" required/></td>
    </tr>

    <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" id="dob" name="dob" required/></td>
    </tr>
    </table>

    <button>Submit</button>
    </form>
</body>
</html>
