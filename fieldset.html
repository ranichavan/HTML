<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <link rel="icon" href="fav.jpg" />
</head>
<body>
    <form action="order.html">
        <fieldset>
            <legend>Personal Info</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name: </label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" required autocomplete="off" placeholder="Enter first name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name: </label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" required autocomplete="off" placeholder="Enter last name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">Mobile Number: </label>
                    </td>
                    <td>
                        <input type="tel" id="mob" name="mob" required autocomplete="off" placeholder="Enter mobile number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth: </label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="order">Order Timing and Date: </label>
                    </td>
                    <td>
                        <input type="datetime-local" id="order" name="order" required />
                    </td>
                </tr>
            </table>
        </fieldset><br>
        <fieldset>
            <legend>Address Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="address">address: </label>
                    </td>
                    <td>
                        <textarea id="address" name="address" cols="30" rows="5" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pincode">Pincode: </label>
                    </td>
                    <td>
                        <input type="tel" id="pincode" name="pincode" required autocomplete="off" placeholder="Enter pincode" pattern="[0-9]{3}-[0-9]{3}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="sbtn" name="sbtn" value="Submit" />
                    </td>
                    <td>
                        <input type="reset" id="reset" name="reset" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
