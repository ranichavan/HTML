<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset Tag</title>
    <link rel="icon" href="icon.jpg">
    <style>
        #lname{
            background-color: aqua; color: brown;
        }

    </style>
</head>
<body>
    <form action="order.html">
    <fieldset>
        <legend>Personal Info</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="mnum">Mobile Number</label>
        <input type="tel" id="mnum" name="mnum" pattern="[0-9]{10}" required><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="order">Order Timing and Date</label>
        <input type="datetime-local">

    </fieldset><br><br><br>
    <fieldset>
        
        <legend>Address Details</legend>
        <label for="address">Address</label>
        <textarea cols="30" rows="5"></textarea><br>

        <label for="pincode">Pin Code</label>
        <input type="tel" id="pin" pattern="[0-9]{3}-[0-9]{3}"><br><br>
        <button>Sumbit Details</button>
        
        <input type="reset" id="reset" value="reset" name="reset">

    </fieldset>
    </form>
</body>
</html>
